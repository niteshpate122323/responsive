<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Background Video</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make body and html take up full height */
        html, body {
            height: 100%;
        }

        /* Container to hold the video and centered content */
        .video-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        /* Styling the full-screen video */
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Centered image styling */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        @media screen and (max-width: 768px) {
            .center-image {
                width: 70%;
            }
        }

    </style>
</head>
<body>

<div class="video-container">
    <!-- Full-screen background video -->
    <video autoplay muted loop>
        <source src="dragon_landing-page_video.mp4" type="video/mp4">
    </video>
    <!-- Centered image on top of the video -->
    <img src="tt.b609ac3d.png" alt="Centered Image" class="center-image">
</div>


</body>
</html>
